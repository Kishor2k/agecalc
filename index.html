<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

    <title>Age calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form action="">
        <div class="form-group">
          <label for="day">Day</label>
          <input type="text" placeholder="DD" id="day" />
          <p class="error"></p>
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input type="text" placeholder="MM" id="month" />
          <p class="error"></p>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" placeholder="YYYY" id="year" />
          <p class="error"></p>
        </div>
        <button class="button" id="btn">
          <img src="./assets/images/icon-arrow.svg" alt="arrow icon" />
        </button>
      </form>
      <div class="output">
        <div class="years">
          <span id="yearOutput">--</span>
          years
        </div>
        <div class="months">
          <span id="monthOutput">--</span>
          months
        </div>
        <div class="days">
          <span id="dayOutput">--</span>
          days
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kishor Karki</a>.
    </div>
  </body>
</html>
